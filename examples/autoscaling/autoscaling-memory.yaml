apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: autoscaling-memory
spec:
  image: localhost:5000/autoscaling-example
  flinkVersion: v1_17
  flinkConfiguration:
    job.autoscaler.enabled: "true"
    job.autoscaler.stabilization.interval: "1m"
    job.autoscaler.metrics.window: "1m"
    job.autoscaler.target.utilization: "0.9"
    job.autoscaler.target.utilization.boundary: "0.9"
    job.autoscaler.job.memory.boast.ratio: "0.8"
    job.autoscaler.memory.heap-usage.threshold: "0.6"
    state.backend.rocksdb.metrics.block-cache-hit: "true"
    state.backend.rocksdb.metrics.block-cache-miss: "true"
    high-availability.type: kubernetes
    high-availability.storageDir: file:///flink-data/ha
    state.backend.type: "rocksdb"
    state.checkpoints.dir: file:///flink-data/checkpoints
    execution.checkpointing.interval: "1m"
    pipeline.max-parallelism: "32"
    taskmanager.numberOfTaskSlots: "2"
    taskmanager.memory.managed.size: "10m"
    example.cache.data: "true"
    example.cache.number: "8000000"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "1024m"
      cpu: 0.5
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  podTemplate:
    spec:
      containers:
        - name: flink-main-container
          volumeMounts:
            - mountPath: /flink-data
              name: flink-volume
      volumes:
        - name: flink-volume
          # Flink is designed to run as a specific user with restricted privileges.
          # The owner of the host path should be set to "flink" with the user ID (UID) of 9999.
          hostPath:
            path: /tmp/
            type: Directory
  job:
    jarURI: local:///opt/flink/usrlib/autoscaling.jar
    entryClass: autoscaling.MemoryTuneExample
    parallelism: 1
    upgradeMode: stateless